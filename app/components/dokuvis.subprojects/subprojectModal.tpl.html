<div class="modal-content">

	<div class="modal-header">
		<h4 class="modal-title">{{ title | translate }}</h4>
	</div>

	<div class="modal-body form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-3" for="nameInput">{{'name' | translate}}</label>
			<div class="col-sm-9">
				<input id="nameInput" class="form-control" ng-model="subproject.name"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="descInput">{{'description_opt' | translate}}</label>
			<div class="col-sm-9">
				<textarea id="descInput" class="form-control" ng-model="subproject.description"></textarea>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="save()">{{'save' | translate}}</button>
		<button class="btn btn-default" ng-click="close()">{{'abort' | translate}}</button>
	</div>

</div>
