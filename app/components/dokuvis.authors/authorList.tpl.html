<div class="panel panel-default">
	<div class="panel-heading">{{'author_title' | translate}}</div>
	<div class="panel-body">
		<table class="table">
			<thead>
			<tr>
				<th>{{'name' | translate}}</th>
				<th><i class="fa fa-link"></i></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="a in authors | orderBy: 'name'">
				<td>{{ a.name }}</td>
				<td>{{ a.linkStats.documents }}</td>
				<td><!--<a ui-sref="project.graph.node({ startNode: a.nodeId })">Graphensuche</a>-->
					<button class="btn btn-default btn-xs" ui-sref=".author({ authorId: a.id })">{{'edit' | translate}}</button>
				</td>
			</tr>
			</tbody>
		</table>

	</div>
	<div class="panel-footer">
		<button class="btn btn-default" ui-sref=".author">{{'author_btn_add' | translate}}</button>
	</div>
</div>
