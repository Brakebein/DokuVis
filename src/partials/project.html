<!-- side menu -->
<div class="prjSideNav sideNav sideNav-left">

	<div class="smLogo" title="{{'menu_overview' | translate}}" ui-sref="project.home({ subproject: 'master' })">
		<img src="img/dokuvis_logo-mini.png"/>
	</div>
	
	<div title="{{'menu_home' | translate}}" class="smBtn" ui-sref="project.home" ui-sref-active="active" ng-include="'img/icons/home.svg'"></div>

	<div title="{{'menu_explorer' | translate}}" class="smBtn" ui-sref="project.explorer" ui-sref-active="active" ng-include="'img/icons/cube.svg'"></div>

	<div title="{{'menu_tasks' | translate}}" class="smBtn" ui-sref="project.tasks" ui-sref-active="active" ng-include="'img/icons/tasks.svg'"></div>

	<!--<div class="smBtn" title="{{'menu_graphsearch' | translate}}" ui-sref="project.graph" ui-sref-active="active" ng-include="'img/icons/graph.svg'"></div>-->

	<div class="smBtn" title="{{'menu_resources' | translate}}" ui-sref="project.resources" ui-sref-active="active" ng-include="'img/icons/database.svg'"></div>

	<div class="smBtn" title="{{'menu_config' | translate}}" ui-sref="project.config" ui-sref-active="active" ng-include="'img/icons/config.svg'"></div>
	
	<div class="smSpace"></div>

	<div class="smBtn smBtn-lang"
		 title="{{'menu_language' | translate}}"
		 bs-popover
		 data-template-url="partials/popovers/languageConfig.html"
		 data-auto-close="1">
		{{ $root.currentLanguage.shortKey | uppercase }}
	</div>

	<div class="smBtn" title="{{'menu_help' | translate}}" ng-include="'img/icons/help.svg'"></div>
	<div class="smBtn" title="{{'menu_projectlist' | translate}}" ng-click="toProjectList()" ng-include="'img/icons/list.svg'"></div>
	<div class="smBtn" title="{{'menu_logout' | translate}}" ng-click="logout()" ng-include="'img/icons/signout.svg'"></div>

</div>

<div class="prjNavInfoContainer">
	<ol class="breadcrumb pull-left">
		<li>{{ globalProject.name }}</li>
		<li><a href="#" ui-sref="project.home({ subproject: 'master' })">master</a></li>
		<li ng-show="globalSubproject"><a href="#" ui-sref="project.home">{{ globalSubproject.name }}</a></li>
		<li>{{ pageName | translate }}</li>
	</ol>

	<div class="pull-right">
		<p class="navbar-text">DokuVis v0.1.6</p>
		<p class="navbar-text">
			<a href="#" ui-sref="root.impressum" target="_blank">Impressum</a>
			&bull;
			<a href="#" ui-sref="root.datenschutz" target="_blank">Datenschutz</a>
		</p>
	</div>
</div>

<div class="prjMainContainer" ui-view></div>
