<!-- Seitenmenü -->
<div class="prjSideNav sideNav sideNav-left">

	<div class="smLogo" title="Zur Projektübersicht" ui-sref="project.home({ subproject: 'master' })">
		<img src="img/dokuvis_logo-mini.png"/>
	</div>
	
	<div title="Home" class="smBtn" ui-sref="project.home" ui-sref-active="active" ng-include="'img/icons/home.svg'"></div>

	<div title="Explorer" class="smBtn" ui-sref="project.explorer" ui-sref-active="active" ng-include="'img/icons/cube.svg'"></div>

	<div title="Aufgaben" class="smBtn" ui-sref="project.tasks" ui-sref-active="active" ng-include="'img/icons/tasks.svg'"></div>

	<!--<div class="smBtn" title="Graphensuche" ui-sref="project.graph" ui-sref-active="active" ng-include="'img/icons/graph.svg'"></div>-->

	<div class="smBtn" title="Ressourcen" ui-sref="project.resources" ui-sref-active="active" ng-include="'img/icons/database.svg'"></div>

	<div class="smBtn" title="Einstellungen" ui-sref="project.config" ui-sref-active="active" ng-include="'img/icons/config.svg'"></div>
	
	<div class="smSpace"></div>

	<div class="smBtn smBtn-lang"
		 title="Sprache"
		 bs-popover
		 data-template-url="partials/popovers/languageConfig.html"
		 data-auto-close="1">
		{{ $root.currentLanguage.shortKey | uppercase }}
	</div>

	<div class="smBtn" title="Hilfe" ng-include="'img/icons/help.svg'"></div>
	<div class="smBtn" title="Projekteliste" ng-click="toProjectList()" ng-include="'img/icons/list.svg'"></div>
	<div class="smBtn" title="Ausloggen" ng-click="logout()" ng-include="'img/icons/signout.svg'"></div>

</div>

<div class="prjNavInfoContainer">
	<ol class="breadcrumb pull-left">
		<li>{{ globalProject.name }}</li>
		<li><a href="#" ui-sref="project.home({ subproject: 'master' })">master</a></li>
		<li ng-show="globalSubproject"><a href="#" ui-sref="project.home">{{ globalSubproject.name }}</a></li>
		<li>{{ pageName }}</li>
	</ol>

	<div class="pull-right">
		<p class="navbar-text">DokuVis v0.1.1</p>
		<p class="navbar-text"><a href="#" ui-sref="root.impressum" target="_blank">Impressum</a></p>
	</div>
</div>

<div class="prjMainContainer" ui-view></div>
