<div ng-show="!subprojects.length">
	<p translate>subprojects_empty</p>
	<p translate>subprojects_hint</p>
</div>

<table class="table table-striped" ng-show="subprojects.length">
	<thead>
	<tr>
		<th width="300" translate>name</th>
		<th translate>description</th>
		<th width="200"></th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="sp in subprojects | orderBy: 'name'">
		<td>{{sp.name}}</td>
		<td>{{sp.description}}</td>
		<td>
			<button class="btn btn-primary btn-xs" ui-sref="project.home({ subproject: sp.id })"><i class="fa fa-folder-open"></i> {{'open' | translate}}</button>
			<button class="btn btn-default btn-xs" ng-show="$root.can('subproject_edit')" ui-sref=".subproject({ subprojectId: sp.id })"><i class="fa fa-pencil"></i> {{'edit' | translate}}</button>
			<!--<button class="btn btn-danger btn-xs" ng-show="$root.can('edit_subproject')"><i class="fa fa-trash"></i> {{'delete' | translate}}</button>-->
		</td>
	</tr>
	</tbody>
</table>
