<img style="max-width: 100%; max-height: 180px" ng-src="{{screenshot.sData}}"/>

<h4 translate>comment_model_new</h4>

<form>
	<div class="form-group">
		<label for="snapshotComment">{{'comment'|translate}}/{{'comment_argumentation'|translate}}</label>
		<textarea id="snapshotComment" class="form-control" rows="6" ng-model="comment"></textarea>
	</div>

	<div class="form-group">
		<label translate>comment_obj_pinned</label>
		<p ng-hide="refObj.length"><i class="fa fa-info-circle"></i> {{'comment_obj_hint' | translate}}</p>
		<div>
			<span class="tag-item" ng-repeat="ro in refObj">
				{{ ro.object.label }} <a class="remove-button" ng-click="removeObject(ro)">×</a>
			</span>
		</div>
	</div>

	<div class="form-group">
		<label translate>comment_ref_sources</label>
		<p ng-hide="refSrc.length"><i class="fa fa-info-circle"></i> {{'comment_ref_hint' | translate}}</p>
		<div>
			<div class="src-item" ng-repeat="rs in refSrc">
				<img ng-src="data/{{rs.file.path + rs.file.thumb}}" title="{{rs.title}}" />
				<a class="remove-button" ng-click="removeSource(rs)">×</a>
			</div>
		</div>
	</div>

	<div class="form-group">
		<button class="btn btn-primary" ng-click="save()" translate>save</button>
		<button class="btn btn-default" ng-click="abort()" translate>abort</button>
	</div>

	<div class="progress-overlay progress-overlay-white" ng-show="isSaving">
		<div>
			<h4>{{'saving' | translate}}...</h4>
			<div><img src="img/db_write.gif"/></div>
		</div>
	</div>
</form>
