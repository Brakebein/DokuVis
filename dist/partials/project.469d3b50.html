<!-- Seitenmenü -->
<div class="prjSideNav sideNav sideNav-left">

	<div class="smLogo" title="Zur Projektübersicht" ui-sref="project.home({ subproject: 'master' })">
		<img src="img/dokuvis_logo-mini.b0a44503.png"/>
	</div>
	
	<div title="Home" class="smBtn" ui-sref="project.home" ui-sref-active="active" ng-include="'img/icons/home.6d735854.svg'"></div>

	<div title="Explorer" class="smBtn" ui-sref="project.explorer" ui-sref-active="active" ng-include="'img/icons/cube.064658eb.svg'"></div>

	<div title="Aufgaben" class="smBtn" ui-sref="project.tasks" ui-sref-active="active" ng-include="'img/icons/tasks.53940225.svg'"></div>

	<!--<div class="smBtn" title="Graphensuche" ui-sref="project.graph" ui-sref-active="active" ng-include="'img/icons/graph.4799741a.svg'"></div>-->

	<div class="smBtn" title="Ressourcen" ui-sref="project.resources" ui-sref-active="active" ng-include="'img/icons/database.984ed139.svg'"></div>

	<div class="smBtn" title="Einstellungen" ui-sref="project.config" ui-sref-active="active" ng-include="'img/icons/config.bcee4d0c.svg'"></div>
	
	<div class="smSpace"></div>

	<div class="smBtn smBtn-lang"
		 title="Sprache"
		 bs-popover
		 data-template-url="partials/popovers/languageConfig.03a15e17.html"
		 data-auto-close="1">
		{{ $root.currentLanguage.shortKey | uppercase }}
	</div>

	<div class="smBtn" title="Hilfe" ng-include="'img/icons/help.38045a3e.svg'"></div>
	<div class="smBtn" title="Projektübersicht" ng-click="toProjectList()" ng-include="'img/icons/list.5a8a7b75.svg'"></div>
	<div class="smBtn" title="Ausloggen" ng-click="logout()" ng-include="'img/icons/signout.3ae31ff7.svg'"></div>

</div>

<div class="prjMainContainer" ui-view></div>
