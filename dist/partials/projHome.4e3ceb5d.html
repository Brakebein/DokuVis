<div class="projHome">
	<div class="page-header">
		<h1>{{projectName}} <small>{{projectDesc}}</small></h1>
	</div>

	<div class="col-lg-8 col-md-12 col-sm-12" ng-show="!isMaster">

		<projinfo-list></projinfo-list>

		<hr/>
		<p>
			<button class="btn btn-primary" ui-sref=".projinfo"><i class="fa fa-plus"></i> Info hinzuf√ºgen</button>
		</p>

	</div>

	<div class="col-lg-8 col-md-12 col-sm-12" ng-if="isMaster">


		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{{'subprojects_title' | translate}}</h3>
			</div>
			<div class="panel-body">

				<subproject-list></subproject-list>

			</div>
		</div>

		<button class="btn btn-primary" ng-show="can('edit_subproject')" ui-sref=".subproject"><i class="fa fa-plus"></i> {{'subproject_new' | translate}}</button>

	</div>

	<div class="col-lg-4 col-md-8 col-sm-12">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Latest activities</h3>
			</div>
			<div class="panel-body">

				<activity-list></activity-list>

			</div>
		</div>

	</div>


</div>
