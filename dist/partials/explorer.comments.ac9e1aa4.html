<div class="sideHeader">
	<h4>{{'comments'|translate}} & Screenshots</h4>
	<hr/>

	<p>
		<button class="btn btn-primary" ng-hide="enableSnapshotForm || activeCommentId" ng-click="startModelComment()"><i class="fa fa-plus"></i> {{'comment_model_new' | translate}}</button>
	</p>
</div>

<div class="sideContent">

	<comment-list ng-hide="enableSnapshotForm || activeCommentId"></comment-list>

	<div ng-if="activeCommentId">
		<comment-detail id="activeCommentId"></comment-detail>
		<p>
			<button class="btn btn-default" ng-click="closeCommentDetail()" translate>back</button>
		</p>
	</div>

	<snapshot-form ng-if="enableSnapshotForm"></snapshot-form>

</div>
