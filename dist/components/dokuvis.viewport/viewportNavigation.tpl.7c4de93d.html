<div class="ctrl-container ctrl-top-left">
	<div>

		<!-- focus buttons -->
		<div class="ctrl-group">
			<button title="{{'viewport_navi_focus_all' | translate}}" class="ctrl-btn" ng-click="focus('all')"><img src="img/icons/zoom_all_w.226b9c58.png"/></button>
			<button title="{{'viewport_navi_focus_sel' | translate}}" class="ctrl-btn" ng-click="focus('selected')"><img src="img/icons/zoom_sel_w.ea86c3e5.png"/></button>
		</div>

		<!-- navigation buttons -->
		<div class="ctrl-group">
			<button title="{{'viewport_navi_select' | translate}}" class="ctrl-btn" ng-class="{ active: navigation.default }" ng-click="setNavigationMode('select')"><img src="img/icons/cursor80_w.85658d92.svg" width="24"/></button>
			<button title="{{'viewport_navi_rotate' | translate}}" class="ctrl-btn" ng-class="{ active: navigation.rotate }" ng-click="setNavigationMode('rotate')"><img src="img/icons/orbit_w.956b2504.svg" width="24"/></button>
			<button title="{{'viewport_navi_pan' | translate}}" class="ctrl-btn" ng-class="{ active: navigation.pan }" ng-click="setNavigationMode('pan')"><img src="img/icons/move_w.ddc313b0.svg" width="24"/></button>
			<button title="{{'viewport_navi_zoom' | translate}}" class="ctrl-btn" ng-class="{ active: navigation.zoom }" ng-click="setNavigationMode('zoom')"><img src="img/icons/zoom2_w.f383fa7b.svg" width="24"/></button>
		</div>

		<!-- dropdown for render mode and camera -->
		<div class="ctrl-group form-inline">
			<button title="{{'viewport_navi_shading' | translate}}"
					class="btn btn-primary"
					bs-select
					data-bs-options="s.value as s.label for s in vpSettings.shadings"
					data-ng-model="vpSettings.shading">
				Action <span class="caret"></span>
			</button>
			<button title="{{'viewport_navi_camera' | translate}}"
					class="btn btn-primary"
					bs-select
					data-bs-options="c.value as c.label for c in vpSettings.cameras"
					data-ng-model="vpSettings.camera">
				Action <span class="caret"></span>
			</button>
		</div>

		<div class="ctrl-group">
			<!--<button title="Screenshot-Pin" class="ctrlBtn" ng-click="startMarking()"><i class="fa fa-thumb-tack"></i></button>-->
			<button title="Snapshot" class="ctrl-btn" ng-click="$parent.openSnapshot()"><i class="fa fa-camera"></i></button>
		</div>

	</div>
</div>
