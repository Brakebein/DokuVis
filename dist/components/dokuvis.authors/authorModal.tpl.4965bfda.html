<div class="modal-content">

	<div class="modal-header">
		<h4 class="modal-title">{{ title | translate }}</h4>
	</div>

	<div class="modal-body form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-3" for="nameInput" translate>name</label>
			<div class="col-sm-9">
				<input id="nameInput" class="form-control" ng-model="name"/>
			</div>
		</div>

		<div class="progress-overlay" ng-show="isSaving">
			<div>
				<h4>{{'saving' | translate}}...</h4>
				<div><img src="img/db_write.8f5290a8.gif"/></div>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="save()" data-ng-disabled="isSaving">{{'save' | translate}}</button>
		<button type="button" class="btn btn-danger" ng-hide="new" ng-click="delete()" data-ng-disabled="isSaving">{{'delete' | translate}}</button>
		<button class="btn btn-default" ng-click="close()">{{'abort' | translate}}</button>
	</div>

</div>
