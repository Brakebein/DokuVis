<div class="modal-content">
	
	<div class="modal-header" ng-show="title">
		<h4 class="modal-title" ng-bind="title | translate"></h4>
	</div>
	
	<div class="modal-body">
		
		<form class="form-horizontal">
			<div class="form-group">
				<label for="docInstitution" class="control-label col-sm-3">{{'archive_institution' | translate}}</label>
				<div class="col-sm-8">
					<input id="docInstitution"
						   class="form-control" ng-model="archive.institution"
						   placeholder="{{'eg'|translate}} Landesamt fÃ¼r Denkmalpflege Sachsen"
						   ng-focus="setTypeahead('E82', 'E40', 'content')"
						   bs-typeahead bs-options="ta.content as ta.content for ta in typeaheads"
						   bs-tooltip="'archive_tt_institution' | translate"/>
				</div>
			</div>
			<div class="form-group">
				<label for="docAbbr" class="control-label col-sm-3">{{'archive_preferred' | translate}}</label>
				<div class="col-sm-8">
					<input id="docAbbr"
						   class="form-control"
						   placeholder="{{'eg'|translate}} LfDS"
						   ng-model="archive.institutionAbbr"
						   ng-focus="setTypeahead('E82','E40', 'abbr')"
						   bs-typeahead bs-options="ta.content as ta.content for ta in typeaheads"
						   bs-tooltip="'archive_tt_preferred' | translate"/>
				</div>
			</div>
			<div class="form-group">
				<label for="docCollection" class="control-label col-sm-3">{{'archive_collection' | translate}}</label>
				<div class="col-sm-8">
					<input id="docCollection"
						   class="form-control"
						   placeholder="{{'eg'|translate}} Plansammlung"
						   ng-model="archive.collection"
						   ng-focus="setTypeahead('E41','E78', 'content')"
						   bs-typeahead bs-options="ta.content as ta.content for ta in typeaheads"
						   bs-tooltip="'archive_tt_collection' | translate"/>
				</div>
			</div>
		</form>
	
	</div>
	
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" ng-click="save()">{{'save' | translate}}</button>
		<button type="button" class="btn btn-default" ng-click="close()">{{'abort' | translate}}</button>
	</div>
	
</div>
