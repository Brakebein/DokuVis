<div class="modal-content">
	
	<div class="modal-header">
		<h4 class="modal-title">{{ title }}</h4>
	</div>
	
	<div class="modal-body form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-3" for="nameInput">Name</label>
			<div class="col-sm-9">
				<input id="nameInput" class="form-control" ng-model="name"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="descInput">Beschreibung (optional)</label>
			<div class="col-sm-9">
				<textarea id="descInput" class="form-control" ng-model="desc"></textarea>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="save()">Speichern</button>
		<button class="btn btn-default" ng-click="close()">Abbrechen</button>
	</div>
	
</div>
