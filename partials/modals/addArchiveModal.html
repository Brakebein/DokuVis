<div class="modal-content">
	
	<div class="modal-header" ng-show="title">
		<button type="button" class="close" aria-label="Close" ng-click="$hide()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" ng-bind="title"></h4>
	</div>
	
	<div class="modal-body">
		
		<form class="form-horizontal">
			<div class="form-group">
				<label for="docInstitution" class="control-label col-sm-3">Institut</label>
				<div class="col-sm-8">
					<input class="form-control" ng-model="institution" ng-focus="setTypeaheadArray('82','content')" ng-blur="validateInput2()" bs-typeahead bs-options="ta.content as ta.content for ta in suggestions" placeholder="z.B. Landesamt für Denkmalpflege Sachsen" bs-tooltip="{title: 'Name des Instituts'}"/>
				</div>
			</div>
			<div class="form-group">
				<label for="docAbbr" class="control-label col-sm-3">bevorzugter Name</label>
				<div class="col-sm-8">
					<input class="form-control" ng-model="institutionAbbr" ng-focus="setTypeaheadArray('82','abbr')" ng-blur="validateInput2()" bs-typeahead bs-options="ta.content as ta.content for ta in suggestions" placeholder="z.B. LfDS" bs-tooltip="{title: 'Abkürzung des Instituts'}"/>
				</div>
			</div>
			<div class="form-group">
				<label for="docCollection" class="control-label col-sm-3">Kollektion</label>
				<div class="col-sm-8">
					<input class="form-control" ng-model="collection" ng-focus="setTypeaheadArray('41','content')" ng-blur="validateInput2()" bs-typeahead bs-options="ta.content as ta.content for ta in suggestions" placeholder="z.B. Plansammlungen" bs-tooltip="{title: 'Archiv, Sammlung oder Kollektion'}"/>
				</div>
			</div>
		</form>
	
	</div>
	
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" ng-click="addArchive()">Hinzufügen</button>
		<button type="button" class="btn btn-default" ng-click="$hide()">Abbrechen</button>
	</div>
	
</div>
