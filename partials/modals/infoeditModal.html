<div class="modal-content">

	<div class="modal-header">
		<h4 class="modal-title">{{ title }}</h4>
	</div>

	<div class="modal-body">
		<div text-angular ta-toolbar="[['h3','p','quote'],['bold','italics','underline','ul','ol'],['undo','redo'],['html','insertLink']]" ng-model="input"></div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="save()">Speichern</button>
		<button class="btn btn-default" ng-click="close()">Abbrechen</button>
	</div>

</div>
