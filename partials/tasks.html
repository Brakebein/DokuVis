<div class = "tasksLeftHalf">
	
	<div class = "container-fluid">      
		<h2>Projektübersicht</h4>
		<hr/>
	</div>

	<div class = "container">	
		 <div class="row">
	        <div class="form-inline">
	         <!--<div class="col-md-3 col-md-offset-3">-->
		         <div class="form-group text-center">
			   		<label class="control-label">Von</label><br>
					<input type="text" class="form-control" style="width: 6em" ng-model="options.fromDate" max-date="{{options.toDate}}" start-date="{{options.currentDateValue.toString()}}" start-week="1" placeholder="From" bs-datepicker>
				</div>
			<!--</div> -->  
		        
		     <!--<div class="col-md-3 col-md-offset-3">	-->    
					<div class="form-group text-center">
							<label class="control-label">Bis</label><br>
							<input type="text"  class="form-control" style="width: 6em" ng-model="options.toDate" min-date="{{options.fromDate}}" start-date="{{options.currentDateValue.toString()}}" start-week="1" placeholder="To" bs-datepicker>
					</div>    
		   <!--	</div>       -->    
		   
		   <div class="form-group text-center">
				      	<label class="control-label"><i class="fa fa-search"></i> Skalierung</label><br>
				      	<button type="button" style="width: 5em; text-align: left" class="btn btn-default" ng-model="options.scale" bs-options="s for s in ['day','week', '2 weeks', 'month', 'quarter', '6 months', 'year']" bs-select></button>
				      </div>
				      
				      <div class="form-group text-center">
				      	<label class="control-label"><i class="fa fa-sort"></i> Sortieren</label><br>
				      	<button type="button" style="width: 6em; text-align: left" class="btn btn-default" ng-model="options.sortMode" bs-options="m.value as m.label for m in [{label: 'disabled', value: undefined}, {label: 'name', value: 'model.name'}, {label: 'from', value: 'from'}, {label: 'to', value: 'to'}]" bs-select></button>
				     </div>

				    <div class="form-group input-append text-center">
				    	<label class="control-label"><i class="fa fa-filter"></i> Aufgaben durchsuchen</label><br>
				    	<input type="text" class="form-control" style="width: 15em; text-align: left" ng-model="options.filterTask">
				    </div>
				    
				    <div class="form-group input-append text-center">
				    	<label class="control-label"><i class="fa fa-filter"></i> Bearbeiter durchsuchen</label><br>
				        <input type="text" class="form-control" style="width: 15em; text-align: left" ng-model="options.filterRow">
				    </div>	
				    
				   
		   
		   
		   			<div class="form-group text-center">
                    	<label class="control-label"><i class="fa fa-search"></i> Zoom</label><br>
                    	<input type="number" ng-model="options.zoom" step="0.1" min="0.1" max="5" class="form-control" />
                    </div>
			</div>
		</div>
	</div>
	
	<br />


	<div class = "container-fluid">	
		<!--<div class="row">-->
			<div gantt 
				 data=data
				 filter-task="{'name': options.filterTask}"
		         filter-row="{'name': options.filterRow}"
		         column-width="getColumnWidth(options.width, options.scale, options.zoom)"
				 auto-expand="options.autoExpand"
				 from-date = "options.fromDate"
		         to-date = "options.toDate"
		         sort-mode="options.sortMode"
		         view-scale="options.scale"
		         max-height="500"
		         task-out-of-range="truncate"
		         auto-expand="both" 
		         expand-to-fit= "true"
		         task-content = "options.taskContent"
             	 row-content = "options.rowContent"
		         >
			 
			 <gantt-tree enabled="true"
		                  header-content="options.treeHeaderContent"
		                  content = "options.rowContent"
		                  keep-ancestor-on-filter-row="true"
		                  >
		      
		      </gantt-tree>
		      
			  <gantt-table enabled = "true" 
			  				columns = "options.columns"
			  				headers="options.columnsHeaders"
			  				contents="options.columnsContents"
			  				formatters="options.columnsFormatters">
			  </gantt-table>
			  			
			  
		      
		      <!-- <gantt-groups enabled="options.groupDisplayMode === 'group' || options.groupDisplayMode === 'overview' || options.groupDisplayMode === 'promote'" display="options.groupDisplayMode">
		       </gantt-groups>-->
			  
			  <gantt-bounds></gantt-bounds>
		      <gantt-progress></gantt-progress>
		      <gantt-sortable></gantt-sortable>
			  <gantt-movable></gantt-movable>
			  <gantt-tooltips content = "options.contentTooltips"></gantt-tooltips>
			  <gantt-draw-task enabled="enabled"
                                            move-threshold="2" task-factory="drawTaskFactory"></gantt-draw-task>
			  <gantt-overlap></gantt-overlap>
			  <gantt-resize-sensor></gantt-resize-sensor>
			</div>
			<hr/>
			
		<!--</div>-->
	</div>
	
	<div class = "container">
			<div class="row">
				<div class="form-inline">
				
						<div class="form-group text-center">
					   		<label class="control-label">Bearbeiter</label><br>
							<input type="text" class="form-control" style="width: 8em" ng-model="newTask.staff" placeholder="Bearbeiter">
						</div>
						
						<div class="form-group text-center">
					   		<label class="control-label">Aufgabe</label><br>
							<input type="text" class="form-control" style="width: 10em" ng-model="newTask.task" placeholder="Aufgabe">
						</div>
						
						
					<div class="form-group text-center">
					   		<label class="control-label">Von</label><br>
							<input type="text" class="form-control" style="width: 6em" ng-model="newTask.from" placeholder="Von" bs-datepicker>
						</div>
						
						<div class="form-group text-center">
					   		<label class="control-label">Bis</label><br>
							<input type="text" class="form-control" style="width: 6em" ng-model="newTask.to" placeholder="Bis" bs-datepicker>
						</div>
						
						
						<div class="form-group text-center">
					   		<label class="control-label">Hinzufügen</label><br>
							<button type="button" class="btn btn-primary" ng-click="addNewTask(newTask)" >Neue Aufgabe hinzufügen</button>
						</div>
						
		                  
					                        
				
					</div>
				</div>	
			</div>
			
			<!--<p>{{data[3].tasks[0].data}}</p>-->
</div>




<div class="resizer-v" resizer="vertical" resizer-width="6" resizer-left=".viewportPanel" resizer-left-min="780" resizer-right=".sidePanel" resizer-right-min="380" resizer-end="wi.callFunc.resize"></div>

<div class = "tasksRightHalf">
	
	
	<div title = "staffContainer" class = "sideContainer">
			<!--Mitarbeitertabelle-->
		<!--<div ng-if="views.activeSide == 'staff'" class="sideContainer">-->
			<div class="sideHeader">
				<h4>Mitarbeiter</h4>
				<hr/>
				
			</div>
		
			<div class = "sideContent">
			<!--<p>test</p>-->
				<span ng-if="staff.length < 1">Keine Mitarbeiter vorhanden</span>
				<table ng-if="staff.length > 0" class="table table-striped"> 
				
				
				<thead>
					<tr>
						<th width="15">Vorname</th>
						<th width="15">Nachname</th>
						<th width="15">Mail</th>
						<th width="15">Role</th>
						<!--<th width="15">Projects</th>-->
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="s in staff | orderBy: 'name'">
						<!--<td>{{s.sid}}</td>-->
						<td><a href="#" editable-text ="s.name" onbeforesave = "updateName($data,s.sid)">{{s.name}}</a></td>
						<td><a href="#" editable-text ="s.surname" onbeforesave = "updateSurname($data,s.sid)">{{s.surname}}</a></td>
						<td><a href="#" editable-text ="s.mail" onbeforesave = "updateMail($data,s.sid)">{{s.mail}}</a></td>
						<td><a href="#" editable-text ="s.role" onbeforesave = "updateRole($data,s.sid)">{{s.role}}</a></td>
						<!--<td>{{s.projects}}</td>-->
						<td><button type="button" class="btn btn-default" ng-click=removeStaff(s.sid)>Löschen</button></td>
						
					</tr>
					
					<!--<tr>
						<td><input type="text" class="form-control" style="width: 8em" ng-model="newStaff.name" placeholder="Vorname"></td>
						<td><input type="text" class="form-control" style="width: 10em" ng-model="newStaff.surname" placeholder="Nachname"></td>
						<td><input type="text" class="form-control" style="width: 6em" ng-model="newStaff.mail" placeholder="E-Mail" ></td>
						<td><input type="text" class="form-control" style="width: 6em" ng-model="newStaff.role" placeholder="Rolle" ></td>
					</tr>-->
					
				</tbody>
				</table>
			
			<div class = "container">
				<div class="row">
					<div class="form-inline">
				
						<div class="form-group text-center">
					   		<label class="control-label">Vorname</label><br>
							<input type="text" class="form-control" style="width: 8em" ng-model="newStaff.name" placeholder="Vorname">
						</div>
						
						<div class="form-group text-center">
					   		<label class="control-label">Nachname</label><br>
							<input type="text" class="form-control" style="width: 10em" ng-model="newStaff.surname" placeholder="Nachname">
						</div>
						
						
					<div class="form-group text-center">
					   		<label class="control-label">Mail</label><br>
							<input type="text" class="form-control" style="width: 6em" ng-model="newStaff.mail" placeholder="E-Mail" >
						</div>
						
						<div class="form-group text-center">
					   		<label class="control-label">Role</label><br>
							<input type="text" class="form-control" style="width: 6em" ng-model="newStaff.role" placeholder="Rolle" >
						</div>
						
						
						<div class="form-group text-center">
					   		<label class="control-label">Hinzufügen</label><br>
							<button type="button" class="btn btn-primary" ng-click="addNewStaff()" >Hinzufügen</button>
						</div>
						
						</div>
					</div>	
				</div>			
			</div>
		</div>
	
		
	<div class="sidePanelSidemenu">
		<div title="Mitarbeiter" class="smBtn" ng-class="views.activeSide=='staff'?'active':''" ng-click="views.activeSide = 'staff'">
			<span class="glyphicon glyphicon-user"></span>
		</div>
	</div>
	
</div>
