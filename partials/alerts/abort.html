<div class="alert" tabindex="-1" ng-class="[type ? 'alert-' + type : null]">
	<button type="button" class="close" ng-click="$hide()">&times;</button>
	<strong ng-bind="title"></strong>
	<p ng-bind="content"></p>
	<p>
		<button class="btn btn-default btn-sm" ng-click="clickOk(); $hide()">OK</button>
		<button class="btn btn-default btn-sm" ng-click="$hide()">Abbrechen</button>
	</p>
</div>
